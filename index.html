<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form">
    <button id="btn">login/signup</button>
    
    <!-- <form class="form"  id="signup-form" style="display:none"> -->
        <form class="signup-form hidden" id="signup-form">
        <div class="name">
        <label for="name" class="label">Name:</label>
        <input autocomplete="off"   type="text" id="name" placeholder="Enter name">
    </div>
    <div class="email">
        <label for="email" class="label">Email:</label>
        <input autocomplete="off" type="email" id="email">
    </div>
    <div class="password">
        <label for="password" class="label">Password:</label>
        <input type="password" id="password" minlength="8" maxlength="20">
    </div>
        <button class="sign-btn" id="sign-up">create account</button>
        <br>
        <p>already have and account? <span class="sign-text" id="sign-in">sign in</span></p>
    
    </form>

<div class="login">
    <!-- <form id="login-form" style="display:none"> -->
    <form class="login-form hidden" id="login-form" >
        <label for="email2" class="label" id="email-label">Email:</label>
        <input type="email" id="email2">
        <label for="password2" class="label" id="password-label">Password:</label>
        <input type="password" id="password2" minlength="8" maxlength="20">
        <button class="login-btn" id="login-btn">log in</button>
    </form>
</div>
<div id="storage"></div>
</div>
<!-- log in/ sign up form, if user tries to create account with an existing email, 
    decline signup and show email already attached to an account. if password does not correspond with email, 
    show password is incorrect  -->
    <script src="script.js"></script>
</body>
</html>
